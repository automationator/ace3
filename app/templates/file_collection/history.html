            <table class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Result</th>
                        <th>Message</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in history %}
                    <tr>
                        <td>{{ result.insert_date }}</td>
                        <td>{{ result.result }}</td>
                        <td title="{{ result.message }}">{{ result.message[:50] if result.message else '' }}{% if result.message and result.message|length > 50 %}...{% endif %}</td>
                        <td>{{ result.status }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
