version: 1
disable_existing_loggers: false

formatters:
  base:
    format: '[%(asctime)s] [%(name)s] [%(pathname)s:%(funcName)s:%(lineno)d] [%(threadName)s] [%(process)d] [%(levelname)s] - %(message)s'

handlers:
  file:
    class: saq.logging.CustomFileHandler
    level: INFO
    formatter: base
    log_dir: data/logs
    filename_format: 'update_auto_generated_yara_rules_%Y-%m-%d.log'

loggers:
  '': # root logger
    handlers: [file]
    level: INFO
    propagate: false
