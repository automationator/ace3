version: 1
disable_existing_loggers: false

formatters:
  base:
    format: '[%(asctime)s] [%(filename)s:%(lineno)d] [%(threadName)s] [%(process)d] [%(levelname)s] - %(message)s'
  fluent_fmt:
    '()': fluent.handler.FluentRecordFormatter
    format:
      asctime: '%(asctime)s'
      filename: '%(filename)s'
      lineno: '%(lineno)d'
      threadName: '%(threadName)s'
      process: '%(process)d'
      severity: '%(levelname)s'
      message: '%(message)s'
      logSource: '%(name)s'

handlers:
  fluent:
    class: fluent.handler.FluentHandler
    host: fluent-bit
    port: 24224
    # NOTE this gets overridden by the FLUENT_BIT_TAG environment variable
    tag: ace-default
    #buffer_overflow_handler: TBD
    formatter: fluent_fmt
    level: INFO

loggers:
  '': # root logger
    handlers: [fluent]
    level: INFO
    propagate: false
