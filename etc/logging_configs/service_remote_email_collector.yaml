version: 1
disable_existing_loggers: false

formatters:
  base:
    format: '[%(asctime)s] [%(name)s] [%(pathname)s:%(funcName)s:%(lineno)d] [%(threadName)s] [%(process)d] [%(levelname)s] - %(message)s'

handlers:
  file:
    class: saq.logging.CustomFileHandler
    level: INFO
    formatter: base
    log_dir: data/logs
    filename_format: 'remote_email_collector_%Y-%m-%d.log'
  error:
    class: logging.FileHandler
    level: ERROR
    formatter: base
    filename: data/logs/remote_email_collector_error.log

root:
  level: INFO
  handlers: [file, error]





