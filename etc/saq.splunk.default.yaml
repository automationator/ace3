api_query_defaults_default:
  name: default
  wide_duration_before: "01:00:00:00"
  wide_duration_after: "01:00:00:00"
  narrow_duration_before: "00:01:00:00"
  narrow_duration_after: "00:01:00:00"
  max_result_count: 1000
  query_timeout: 300
  # how long to wait between calls to check for status of an async query
  async_delay: 1
  use_index_time: true
  
splunk_config_default:
  name: default
  # are we using this splunk server?
  enabled: true
  # the splunk query server
  host: localhost
  port: 443
  # user account information for splunk
  username:
  password:
  # (optiona) use token authentication instead of username/password
  token:
  timezone: GMT
  # directory that contains splunk query performance data
  # leave this empty to disable
  # relative to DATA_DIR
  performance_logging_dir: splunk_perf
  # default app and user context to use if not specified
  user_context:
  app_context:

# settings for exporting for_detect observables into splunk lookup
# a comma separated list of for_detect observables types to export to splunk lookup table
# NOTE: these map directly to observable type string representations!
splunk_export:
  export_list: [email_address, email_subject, email_x_mailer, file_name, fqdn, ipv4, uri_path, url, user_agent, md5, sha256]
  max_export: 500
  api: default
  user_context: 
  app:

service_network_semaphore:
  semaphore_capacity_limits:
    splunk: 1

hunt_type_splunk:
  name: splunk
  python_module: saq.collectors.hunter.splunk_hunter
  python_class: SplunkHunt
  rule_dirs:
    - hunts/splunk
  update_frequency: 60

config:
  splunk_local: etc/saq.splunk.yaml
  splunk_modules: etc/saq.splunk_modules.yaml
